<div class="register">
    <div class="register__upper">
        <p class="register__upper-text">Get your vaccine<br> registration today</p>
        <p class="register__upper-name">Patient’s Full Name</p>
        <input type="text" placeholder="Full Name" class="register__upper-input">
    </div>
    <div class="register__bottom">
        <p class="register__bottom-text">Mobile Number</p>
        <p class="register__bottom-subtext">Notifications for appointment and reminders will be sent to this<br>
            provided number</p>
        <div class="register__bottom-container">
            <div class="register__bottom-container-flag">
                <img src="/img/register/nigeria-icon.png" alt="Nigeria image">
                <span>▼</span>
            </div>
            <div class="divider"></div>
            <input class="register__bottom-container-input" type="text" placeholder="Phone number">

            <button type="submit" class="register__bottom-button">Verify</button>
        </div>

        <button class="register__bottom-btn-submit">Submit</button>

    </div>
</div>
