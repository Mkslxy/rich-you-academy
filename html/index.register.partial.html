<div class="register">
    <div class="register__left-side">
        <p class="register__left-side-text">Get your vaccine<br> registration today</p>
        <p class="register__left-side-name">Patient’s Full Name</p>
        <input type="text" placeholder="Full Name" class="register__left-side-input">

        <div class="register__left-side-left">
            <p class="register__left-side-second-text">Mobile Number</p>
            <p class="register__left-side-subtext">Notifications for appointment and reminders will be sent to this<br>
                provided number</p>
            <div class="register__left-side-container">
                <div class="register__left-side-container-flag">
                    <img src="/img/register/nigeria-icon.png" alt="Nigeria image">
                    <span>▼</span>
                </div>
                <div class="divider"></div>
                <input class="register__left-side-container-input" type="text" placeholder="Phone number">

                <button type="submit" class="register__left-side-button">Verify</button>
            </div>

            <button class="register__left-side-btn-submit">Submit</button>
        </div>

        <div class="register__bottom">
            <p class="register__bottom-text">Already registered ? </p>
            <a href="" class="register__bottom-link">Check your status</a>
        </div>
    </div>

    <div class="register__verify">
        <div class="register__verify-container">
            <div class="register__verify-container-left">
                <img src="/img/register/verify/virus-icon.png" class="register__verify-container-img"
                     alt="Nigeria image">
            </div>
            <div class="register__verify-container-center">
                <h2 class="register__verify-container-title">COVID-19<br> Vaccine</h2>
            </div>

            <button class="register__verify-container-status">Verify Status</button>
        </div>

    </div>
</div>
