<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header>
    <div class="header">
        <h1 class="header__title">Today</h1>
        <p class="header__subtitle">Please press on (Design,Work,WorkShop) to add task.. If you won't do this task will
            be automatically be added to design!</p>
    </div>
</header>

<main>
    <div class="main">
        <p class="main__title">Design</p>
        <div class="main__container" id="list-1"></div>
        <p class="main__title">Work</p>
        <div class="main__container" id="list-2"></div>
        <p class="main__title">WorkShop</p>
        <div class="main__container" id="list-3"></div>
    </div>
</main>

<footer>
    <div class="footer">
        <div class="footer__container">
            <input type="text" placeholder="Write a task..." class="footer__input">
            <button class="footer__btn">Add</button>
        </div>
    </div>
</footer>

<script src="/js/index.js"></script>
</body>
</html>
