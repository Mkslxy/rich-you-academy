<div class="login">
  <form class="login__form"  id="login-form">
    <h1 class="login__title">Entering</h1>

    <div class="login__field">
      <label class="login__label" for="email">Email</label>
      <input
              class="login__input"
              type="email"
              id="email"
              name="email"
              required
      />
    </div>

    <div class="login__field">
      <label class="login__label" for="password">Password</label>
      <input
              class="login__input"
              type="password"
              id="password"
              name="password"
              required
      />
    </div>

    <button class="login__button" type="submit">Enter</button>
  </form>
</div>
